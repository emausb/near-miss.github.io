
{% assign posts = group_items[forloop.index0] %}
<h2 id="{{ category | slugify }}" class="archive__subtitle">{{ category }}</h2>
{% for post in posts %}
<img src="http://placehold.it/200x200"> 
<h3>{{ post.full-name }}</h3>
<em>{{ post.title }}</em>
<p>{{ post.content }}
</p>
<button class="btn btn--info"><i class="fa fa-envelope"></i> <a href="mailto:{{ post.email }}">Contact {{ post.name }}</a></button>

<br>
{% endfor %}
